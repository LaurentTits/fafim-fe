<div class="center" id="authentification">

  <h2>Authentification</h2>

  <form>

    <div class="form-group row">
      <div class="col-xs-4">
        <label for="pseudo">
          Identifiant
        </label>
        <input type="text" id="pseudo" class="form-control" name="pseudo" #username ngModel required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-4">
        <label for="password">
          Mot de passe
        </label>
        <input type="password" id="password" class="form-control" name="password" #password ngModel required>
      </div>
    </div>

    <button class="btn btn-success" *ngIf="!authStatus" (click)="onSignIn(username.value, password.value)">Se connecter</button>
    <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se déconnecter</button>

  </form>

</div>

<div>&nbsp;</div>

<div class="background-building">
  <img  src="..\..\assets\images\building2.png" class="crelan rounded center-block img-responsive" alt="Entrée de Fagne Finances"/>
</div>

<div>&nbsp;</div>
